<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaKaReza Black Jack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #232526; box-sizing: border-box; }
    body { width: 100vw; height: 100vh; min-height: 100vh; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; color: #fff; box-sizing: border-box; position: fixed; left: 0; top: 0; right: 0; bottom: 0; }
    #fixed-container { position: fixed; left: 0; top: 0; width: 100vw; height: 100dvh; min-height: 100dvh; background: rgba(30,30,30,0.97); display: flex; flex-direction: column; align-items: center; justify-content: flex-start; overflow: hidden; box-sizing: border-box; z-index: 1; }
    .branding-spacer { height: 7vh; min-height: 40px; width: 100%; flex-shrink: 0; }
    h1 { text-align: center; font-size: 2.1em; margin: 0 0 4px 0; color: #ffd600; font-weight: bold; letter-spacing: 2px; text-shadow: 1px 1px 6px #000; flex-shrink: 0; }
    #game-area { flex: 1 1 auto; width: 100%; display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; min-height: 0; padding: 0; background: none; box-sizing: border-box; max-width: 100vw; overflow: hidden; }
    .section-title { text-align: center; font-size: 1.1em; margin: 8px 0 0 0; color: #ffd600; font-weight: bold; letter-spacing: 1px; flex-shrink: 0; }
    .cards-area { display: flex; justify-content: center; align-items: flex-end; min-height: 140px; margin: 0 0 0 0; position: relative; z-index: 2; flex-shrink: 0; }
    .hand { display: flex; align-items: center; margin: 0 8px; position: relative; }
    .hand-value-side { display: flex; align-items: center; font-size: 1.3em; color: #ffd600; font-weight: bold; margin-left: 12px; text-shadow: 1px 1px 3px #000; min-width: 60px; justify-content: flex-start; white-space: nowrap; background: #222; border-radius: 10px; padding: 8px 18px; border: 2px solid #ffd600; margin-top: 18px; margin-bottom: 8px; box-shadow: 0 2px 8px #0006; }
    .card { width: 120px; height: 176px; margin-left: -44px; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #000a; display: flex; align-items: center; justify-content: center; font-size: 3.8em; font-weight: bold; color: #333; border: 3px solid #333; position: relative; z-index: 1; transition: transform 0.5s cubic-bezier(.4,1.5,.6,1), opacity 0.2s; opacity: 1; }
    .card.suit-hearts, .card.suit-diamonds { color: #e53935; }
    .card.suit-spades, .card.suit-clubs { color: #222; }
    .card.back { background: linear-gradient(135deg, #7c4dff 60%, #ff4081 100%); color: transparent; border: 3px solid #fff; }
    .card.deal-anim { animation: slideInCard 0.35s cubic-bezier(.4,1.5,.6,1); z-index: 2; }
    @keyframes slideInCard { from { transform: translateY(-80px) scale(0.6); opacity: 0.1;} to   { transform: none; opacity: 1;} }
    .card.hit-anim { animation: hitInCard 0.35s cubic-bezier(.4,1.5,.6,1); z-index: 2; }
    @keyframes hitInCard { from { transform: translateY(-120px) scale(0.7); opacity: 0.1;} to   { transform: none; opacity: 1;} }
    .hand-value { display: none; }
    #actions { display: flex; justify-content: center; margin: 4px 0 0 0; flex-wrap: wrap; gap: 10px; flex-shrink: 0; }
    #actions button { font-size: 1.2em; font-weight: bold; border: none; border-radius: 10px; padding: 16px 30px; margin: 0 4px; min-width: 120px; box-shadow: 0 2px 8px #0004; transition: background 0.2s, transform 0.1s, color 0.2s; cursor: pointer; color: #fff; }
    #actions .hit-btn { background: #1abc3c; }
    #actions .stand-btn { background: #1976d2; }
    #actions .double-btn { background: #ff9800; }
    #actions .split-btn { background: #8e24aa; }
    #actions button:disabled { background: #888; cursor: not-allowed; color: #eee; }
    #status-message { text-align: center; font-size: 1.1em; min-height: 28px; margin: 14px 0 0 0; color: #ffd600; text-shadow: 1px 1px 4px #000; font-weight: bold; flex-shrink: 0; }
    #bankroll-bet-row { display: flex; justify-content: center; align-items: flex-start; gap: 18px; margin: 8px 0 0 0; flex-wrap: wrap; width: 100%; }
    .bankroll-box, .bet-box { background: #181818; border: 2px solid #ffd600; border-radius: 16px; padding: 14px 30px 10px 30px; color: #ffd600; font-size: 1.18em; font-weight: bold; text-align: center; display: flex; flex-direction: column; align-items: center; min-width: 120px; box-shadow: 0 2px 8px #0007; margin-bottom: 4px; }
    .bankroll-value, .bet-value { background: #222; color: #fff; border-radius: 10px; padding: 7px 18px; font-size: 1.5em; font-weight: bold; margin-top: 6px; margin-bottom: 0; letter-spacing: 1px; border: 1.5px solid #ffd600; min-width: 70px; box-shadow: 0 1px 4px #0006; display: inline-block; }
    #bottom-controls { width: 100%; background: #232526; display: flex; flex-direction: column; align-items: center; position: relative; z-index: 20; padding-bottom: 8px; box-sizing: border-box; flex-shrink: 0; }
    #chips { display: flex; justify-content: center; align-items: center; margin: 0 0 4px 0; flex-wrap: wrap; gap: 14px; pointer-events: auto !important; }
    .chip { width: 56px; height: 56px; border-radius: 50%; border: 4px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 1.5em; font-weight: bold; box-shadow: 0 2px 12px #000a; cursor: pointer; transition: transform 0.1s; user-select: none; margin-bottom: 4px; pointer-events: auto !important; }
    .chip:active { transform: scale(1.08); }
    .chip20 { background: radial-gradient(circle, #ffb300 60%, #ff6f00 100%); color: #fff;}
    .chip50 { background: radial-gradient(circle, #4caf50 60%, #1b5e20 100%); color: #fff;}
    .chip100 { background: radial-gradient(circle, #2196f3 60%, #0d47a1 100%); color: #fff;}
    .chip1000 { background: radial-gradient(circle, #ff4081 60%, #c51162 100%); color: #fff;}
    #bet-info { text-align: center; font-size: 1.1em; margin: 4px 0 0 0; color: #ffe082; font-weight: bold; letter-spacing: 1px; transition: box-shadow 0.2s, background 0.2s; pointer-events: none; }
    #bet-info.pulse { animation: pulseBtn 1.1s infinite; background: #ffd60022; border-radius: 12px; box-shadow: 0 0 0 8px #ffd60033; color: #ffd600; pointer-events: none; }
    #bet-controls { display: flex; justify-content: center; align-items: center; margin: 4px 0 0 0; gap: 8px; }
    #bet-controls button, #next-hand-btn, #need-money-btn { background: #333; color: #fff; font-weight: bold; border: none; border-radius: 8px; font-size: 1em; margin: 0 2px; padding: 12px 18px; cursor: pointer; box-shadow: 0 2px 8px #0008; transition: background 0.2s, transform 0.1s; }
    #bet-controls button:disabled, #next-hand-btn:disabled, #need-money-btn:disabled { background: #888; cursor: not-allowed; }
    #next-hand-btn, #need-money-btn { background: #ffd600; color: #222; font-size: 1.1em; margin-top: 6px; min-width: 120px; font-weight: bold; }
    #deal-btn.pulse, #next-hand-btn.pulse, #need-money-btn.pulse { animation: pulseBtn 1.1s infinite; }
    @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 #ffd60099; background: #444;} 60% { box-shadow: 0 0 0 10px #ffd60033; background: #ffd600; color: #222;} 100% { box-shadow: 0 0 0 0 #ffd60000; background: #444;} }
    .win-anim, .lose-anim { position: fixed; left: 50%; top: 45%; transform: translate(-50%, -50%); font-size: 2.5em; font-weight: bold; color: #fff; z-index: 1000; pointer-events: none; animation: showResult 2s cubic-bezier(.4,1.5,.6,1) forwards; text-shadow: 0 2px 12px #000, 0 0 24px #ffd600; opacity: 1; }
    .win-anim { color: #00e676; text-shadow: 0 2px 12px #000, 0 0 24px #00e676;}
    .lose-anim { color: #ff5252; text-shadow: 0 2px 12px #000, 0 0 24px #ff5252;}
    @keyframes showResult { 0% { opacity: 0; transform: translate(-50%, -80%) scale(0.7);} 10% { opacity: 1; transform: translate(-50%, -50%) scale(1.07);} 80% { opacity: 1; transform: translate(-50%, -50%) scale(1);} 100% { opacity: 0; transform: translate(-50%, -20%) scale(0.7);} }
    #need-money-btn { display: none; margin: 12px auto 0 auto; padding: 16px 30px; font-size: 1.2em; background: #ff4081; color: #fff; border-radius: 14px; box-shadow: 0 2px 12px #0005; border: 2px solid #ffd600; font-weight: bold; letter-spacing: 1px; z-index: 1001; position: relative; }
    @media (max-width: 600px), (max-height: 800px) {
      .branding-spacer { height: 36px; min-height: 36px; }
      .card { width: 80px; height: 116px; font-size: 2.2em; margin-left: -28px; }
      .chip { width: 40px; height: 40px; font-size: 1em; }
      #actions button, #bet-controls button, #next-hand-btn, #need-money-btn { font-size: 0.9em; padding: 8px 10px; min-width: 70px;}
      .section-title { font-size: 1em; }
      #bottom-controls { padding-bottom: 4px;}
      .bankroll-box, .bet-box { min-width: 90px; padding: 8px 12px 4px 12px; font-size: 1em;}
      .bankroll-value, .bet-value { font-size: 1.1em; min-width: 48px; padding: 4px 10px;}
      .hand-value-side { font-size: 1em; min-width: 38px; padding: 4px 8px;}
    }
  </style>
</head>
<body>
  <div id="fixed-container">
    <div class="branding-spacer"></div>
    <h1>KaKaReza Black Jack</h1>
    <div id="game-area">
      <div class="section-title">Dealer</div>
      <div class="cards-area" id="dealer-cards-container"></div>
      <div class="cards-area" id="player-cards-container"></div>
      <div id="actions"></div>
      <div id="status-message"></div>
      <div id="bankroll-bet-row">
        <div class="bankroll-box">Bank Roll
          <span class="bankroll-value" id="chips-total">5000</span>
        </div>
        <div class="bet-box">Current Bet
          <span class="bet-value" id="current-bet-value">0</span>
        </div>
      </div>
      <button id="need-money-btn">KaKa I need more money</button>
    </div>
    <div id="bottom-controls">
      <div id="chips">
        <div class="chip chip20" data-value="20">20</div>
        <div class="chip chip50" data-value="50">50</div>
        <div class="chip chip100" data-value="100">100</div>
        <div class="chip chip1000" data-value="1000">1000</div>
      </div>
      <div id="bet-info">Place your bet (Min: 20)</div>
      <div id="bet-controls">
        <button id="clear-bet">Clear Bet</button>
        <button id="redo-bet">Redo Bet</button>
        <button id="deal-btn">Deal</button>
      </div>
      <button id="next-hand-btn" style="display:none;">Next Hand</button>
    </div>
  </div>
  <div id="result-anim" style="display:none;"></div>
  <script>
    // ... [all the rest of your game logic is unchanged] ...

    // Add this function:
    function checkRefillButton() {
      if (playerChips < 20) {
        enableBetting(false);
        needMoneyBtn.style.display = '';
        needMoneyBtn.classList.add('pulse');
      } else {
        needMoneyBtn.style.display = 'none';
        needMoneyBtn.classList.remove('pulse');
      }
    }

    // Call checkRefillButton in these places:
    function resetGame() {
      // ... [existing reset logic] ...
      checkRefillButton();
    }

    function settleBets() {
      // ... [existing settle logic] ...
      checkRefillButton();
      if (playerChips >= 20) {
        setTimeout(() => {
          nextHandBtn.style.display = '';
          nextHandBtn.classList.add('pulse');
          waitingNextHand = true;
        }, 200);
      }
      enableBetting(false);
    }

    chipsArea.onclick = (e) => {
      if (!e.target.classList.contains('chip')) return;
      if (inPlay || waitingNextHand) return;
      if (playerChips < 20) {
        checkRefillButton();
        return;
      }
      let val = parseInt(e.target.getAttribute('data-value'));
      if (bet + val > playerChips) return;
      bet += val;
      updateBetInfo();
      if (bet >= 20) {
        dealBtn.disabled = false;
        dealBtn.classList.add('pulse');
      }
    };

    needMoneyBtn.onclick = () => {
      waitingNextHand = false;
      playerChips += 10000;
      updateChips();
      needMoneyBtn.style.display = 'none';
      resetGame();
    };

    // ... [rest of your game logic remains the same] ...
    // For brevity, the rest of the JS is unchanged from your working version.
  </script>
</body>
</html>
