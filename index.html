<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KakaReza BlackJack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a1833;
      box-sizing: border-box;
    }
    body {
      width: 100vw; height: 100vh; min-height: 100vh; overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif; color: #fff; box-sizing: border-box;
      position: fixed; left: 0; top: 0; right: 0; bottom: 0;
    }
    body::before {
      content: "";
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background-image:
        repeating-linear-gradient(135deg, rgba(32,64,128,0.06) 0 40px, transparent 40px 80px),
        repeating-linear-gradient(45deg, rgba(32,64,128,0.05) 0 30px, transparent 30px 60px);
    }
    #kaka-pattern {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
      opacity: 0.10;
      background: repeating-linear-gradient(135deg, #2196f3 0 2px, transparent 2px 48px);
      mix-blend-mode: lighten;
    }
    #fixed-container {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100dvh;
      min-height: 100dvh;
      background: rgba(10,24,51,0.97);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      box-sizing: border-box;
      z-index: 2;
    }
    .branding-spacer { height: 7vh; min-height: 40px; width: 100%; flex-shrink: 0; }
    h1 {
      text-align: center;
      font-size: 2.1em;
      margin: 0 0 4px 0;
      color: #42a5f5;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 6px #000;
      flex-shrink: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #game-area { flex: 1 1 auto; width: 100%; display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; min-height: 0; padding: 0; background: none; box-sizing: border-box; max-width: 100vw; overflow: hidden; }
    .section-title { text-align: center; font-size: 1.1em; margin: 8px 0 0 0; color: #42a5f5; font-weight: bold; letter-spacing: 1px; flex-shrink: 0; }
    .cards-area { display: flex; justify-content: center; align-items: flex-end; min-height: 119px; margin: 0 0 0 0; position: relative; z-index: 2; flex-shrink: 0; }
    .hand { display: flex; align-items: center; margin: 0 8px; position: relative; }
    .hand-value-side { display: flex; align-items: center; font-size: 1.3em; color: #42a5f5; font-weight: bold; margin-left: 12px; text-shadow: 1px 1px 3px #000; min-width: 60px; justify-content: flex-start; white-space: nowrap; background: #18294a; border-radius: 10px; padding: 8px 18px; border: 2px solid #42a5f5; margin-top: 18px; margin-bottom: 8px; box-shadow: 0 2px 8px #0006; }
    /* --- CARD SIZE AND STYLE --- */
    .card {
      width: 102px; /* 120px * 0.85 */
      height: 150px; /* 176px * 0.85 */
      margin-left: -37px; /* -44px * 0.85 */
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #000a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.2em;
      font-weight: bold;
      color: #111;
      border: 4px solid #ff33a8; /* Neon pink */
      position: relative;
      z-index: 1;
      transition: transform 0.5s cubic-bezier(.4,1.5,.6,1), opacity 0.2s;
      opacity: 1;
      background: linear-gradient(120deg, #fff 60%, #111 100%);
      overflow: hidden;
    }
    .card.suit-hearts, .card.suit-diamonds { color: #e53935; }
    .card.suit-spades, .card.suit-clubs { color: #222; }
    .card.back {
      background: linear-gradient(135deg, #111 60%, #fff 100%);
      color: transparent;
      border: 4px solid #ff33a8;
      box-shadow: 0 0 18px #ff33a8, 0 2px 12px #000a;
    }
    .card.deal-anim { animation: slideInCard 0.35s cubic-bezier(.4,1.5,.6,1); z-index: 2; }
    @keyframes slideInCard { from { transform: translateY(-68px) scale(0.6); opacity: 0.1;} to   { transform: none; opacity: 1;} }
    .card.hit-anim { animation: hitInCard 0.35s cubic-bezier(.4,1.5,.6,1); z-index: 2; }
    @keyframes hitInCard { from { transform: translateY(-102px) scale(0.7); opacity: 0.1;} to   { transform: none; opacity: 1;} }
    /* --- SQUARE ACTION BUTTONS, WIDER --- */
    #actions {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 4px 0 0 0;
      flex-wrap: wrap;
      gap: 12px;
      flex-shrink: 0;
    }
    #actions button {
      width: 75px; /* 10% wider than 68px */
      height: 68px;
      min-width: 0;
      min-height: 0;
      padding: 0;
      margin: 0;
      font-size: 1.12em;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0004;
      transition: background 0.2s, transform 0.1s, color 0.2s;
      cursor: pointer;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #actions .hit-btn { background: linear-gradient(180deg, #43e97b 0%, #38f9d7 100%); color: #0a1833; }
    #actions .stand-btn { background: linear-gradient(180deg, #ffd600 0%, #ff9800 100%); color: #222; }
    #actions .double-btn { background: linear-gradient(180deg, #1976d2 0%, #42a5f5 100%); }
    #actions .split-btn { background: linear-gradient(180deg, #ab47bc 0%, #7c4dff 100%); }
    #actions button:disabled { background: #888; cursor: not-allowed; color: #eee; opacity: 0.7; }
    /* --- FLASHING/PULSE EFFECTS --- */
    .pulse {
      animation: pulseBtn 1.1s infinite;
    }
    @keyframes pulseBtn {
      0% { box-shadow: 0 0 0 0 #ffd60099, 0 2px 8px #0004; }
      60% { box-shadow: 0 0 0 10px #ffd60033, 0 2px 8px #0004; }
      100% { box-shadow: 0 0 0 0 #ffd60000, 0 2px 8px #0004; }
    }
    .chip.pulse {
      animation: chipPulse 1.1s infinite;
    }
    @keyframes chipPulse {
      0% { box-shadow: 0 0 0 0 #ffd60099, 0 2px 12px #000a; }
      60% { box-shadow: 0 0 0 10px #ffd60044, 0 2px 12px #000a; }
      100% { box-shadow: 0 0 0 0 #ffd60000, 0 2px 12px #000a; }
    }
    #reload-btn.pulse {
      animation: reloadPulse 1.1s infinite;
    }
    @keyframes reloadPulse {
      0% { box-shadow: 0 0 0 0 #ffd60099, 0 2px 10px #0006; }
      60% { box-shadow: 0 0 0 18px #ffd60033, 0 2px 10px #0006; }
      100% { box-shadow: 0 0 0 0 #ffd60000, 0 2px 10px #0006; }
    }
    /* --- REST OF STYLES UNCHANGED --- */
    #status-message { text-align: center; font-size: 1.1em; min-height: 28px; margin: 14px 0 0 0; color: #42a5f5; text-shadow: 1px 1px 4px #000; font-weight: bold; flex-shrink: 0; }
    #bankroll-bet-row { display: flex; justify-content: center; align-items: flex-start; gap: 18px; margin: 8px 0 0 0; flex-wrap: wrap; width: 100%; }
    .bankroll-box, .bet-box { background: #18294a; border: 2px solid #42a5f5; border-radius: 16px; padding: 14px 30px 10px 30px; color: #42a5f5; font-size: 1.18em; font-weight: bold; text-align: center; display: flex; flex-direction: column; align-items: center; min-width: 120px; box-shadow: 0 2px 8px #0007; margin-bottom: 4px; }
    .bankroll-value, .bet-value { background: #222d3d; color: #fff; border-radius: 10px; padding: 7px 18px; font-size: 1.5em; font-weight: bold; margin-top: 6px; margin-bottom: 0; letter-spacing: 1px; border: 1.5px solid #42a5f5; min-width: 70px; box-shadow: 0 1px 4px #0006; display: inline-block; }
    #bottom-controls { width: 100%; background: #0a1833; display: flex; flex-direction: column; align-items: center; position: relative; z-index: 20; padding-bottom: 8px; box-sizing: border-box; flex-shrink: 0; }
    #chips {
      display: flex; justify-content: center; align-items: center; margin: 0 0 4px 0; flex-wrap: wrap; gap: 14px; pointer-events: auto !important;
    }
    .chip {
      width: 56px; height: 56px; border-radius: 50%; border: 4px solid #fff;
      display: flex; align-items: center; justify-content: center; font-size: 1.5em; font-weight: bold;
      box-shadow: 0 2px 12px #000a, 0 6px 12px #0004 inset;
      cursor: pointer; transition: transform 0.1s; user-select: none; margin-bottom: 4px; pointer-events: auto !important;
      position: relative; z-index: 1;
      color: #111 !important; /* CHIPS FONT BLACK */
      text-shadow: none !important;
    }
    .chip:active { transform: scale(1.08); }
    .chip20 {
      background: radial-gradient(circle at 65% 30%, #ffebee 0 18%, #e53935 19% 70%, #b71c1c 71% 100%);
      border-color: #e53935;
    }
    .chip50 {
      background: radial-gradient(circle at 65% 30%, #e8f5e9 0 18%, #43a047 19% 70%, #1b5e20 71% 100%);
      border-color: #43a047;
    }
    .chip100 {
      background: radial-gradient(circle at 65% 30%, #e3f2fd 0 18%, #1976d2 19% 70%, #0d47a1 71% 100%);
      border-color: #1976d2;
    }
    .chip500 {
      background: radial-gradient(circle at 65% 30%, #f3e5f5 0 18%, #8e24aa 19% 70%, #4a148c 71% 100%);
      border-color: #8e24aa;
    }
    .chip1000 {
      background: radial-gradient(circle at 65% 30%, #fffde7 0 18%, #ffd600 19% 70%, #ff6f00 71% 100%);
      border-color: #ffd600;
    }
    .chip::after {
      content: "";
      position: absolute;
      left: 7px; top: 7px; right: 7px; bottom: 7px;
      border-radius: 50%;
      background: rgba(255,255,255,0.20);
      box-shadow: 0 2px 8px #fff3 inset;
      z-index: 2;
      pointer-events: none;
    }
    #bet-info { text-align: center; font-size: 1.1em; margin: 4px 0 0 0; color: #90caf9; font-weight: bold; letter-spacing: 1px; transition: box-shadow 0.2s, background 0.2s; pointer-events: none; }
    #bet-controls { display: flex; justify-content: center; align-items: center; margin: 4px 0 0 0; gap: 8px; }
    #bet-controls button, #next-hand-btn {
      background: linear-gradient(180deg, #ff9800 0%, #ffd600 100%);
      color: #0d47a1; font-weight: bold; border: none; border-radius: 8px; font-size: 1em; margin: 0 2px; padding: 12px 18px;
      cursor: pointer; box-shadow: 0 2px 8px #0008; transition: background 0.2s, transform 0.1s;
    }
    #bet-controls button:disabled, #next-hand-btn:disabled { background: #888; cursor: not-allowed; }
    #next-hand-btn { background: linear-gradient(180deg, #42a5f5 0%, #1976d2 100%); color: #fff; font-size: 1.1em; margin-top: 6px; min-width: 120px; font-weight: bold; }
    #deal-btn.pulse, #next-hand-btn.pulse { animation: pulseBtn 1.1s infinite; }
    .win-anim, .lose-anim { position: fixed; left: 50%; top: 45%; transform: translate(-50%, -50%); font-size: 2.5em; font-weight: bold; color: #fff; z-index: 1000; pointer-events: none; animation: showResult 2s cubic-bezier(.4,1.5,.6,1) forwards; text-shadow: 0 2px 12px #000, 0 0 24px #42a5f5; opacity: 1; }
    .win-anim { color: #42a5f5; text-shadow: 0 2px 12px #000, 0 0 24px #42a5f5;}
    .lose-anim { color: #ff5252; text-shadow: 0 2px 12px #000, 0 0 24px #ff5252;}
    @keyframes showResult { 0% { opacity: 0; transform: translate(-50%, -80%) scale(0.7);} 10% { opacity: 1; transform: translate(-50%, -50%) scale(1.07);} 80% { opacity: 1; transform: translate(-50%, -50%) scale(1);} 100% { opacity: 0; transform: translate(-50%, -20%) scale(0.7);} }
    /* --- RELOAD BUTTON --- */
    #reload-box {
      position: fixed;
      top: 192px; /* 96px + 96px = 1 inch further down */
      right: 96px;
      z-index: 1002;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(30,52,100,0.96);
      border-radius: 18px;
      box-shadow: 0 2px 16px #0006;
      padding: 10px 18px 12px 18px;
      border: 2px solid #42a5f5;
      min-width: 90px;
      user-select: none;
    }
    #reload-btn {
      background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 2px 10px #0006;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      outline: none;
      margin-bottom: 4px;
      opacity: 0.96;
    }
    #reload-btn:active { background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%); }
    #reload-btn.disabled {
      opacity: 0.3;
      pointer-events: none;
    }
    #reload-label {
      color: #42a5f5;
      font-weight: bold;
      font-size: 1.08em;
      letter-spacing: 1px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0;
      text-shadow: 0 1px 4px #0007;
      user-select: none;
    }
    @media (max-width: 600px), (max-height: 800px) {
      #reload-box { top: 72px; right: 12px; min-width: 60px; padding: 5px 8px 7px 8px; }
      #reload-btn { width: 38px; height: 38px; font-size: 1.2em;}
      #reload-label { font-size: 0.9em; }
      .card { width: 68px !important; height: 100px !important; font-size: 1.7em !important; margin-left: -24px !important;}
      #actions button { width: 34px !important; height: 34px !important; font-size: 0.75em !important; border-radius: 7px !important;}
    }
  </style>
</head>
<body>
  <div id="kaka-pattern"></div>
  <div id="fixed-container">
    <div class="branding-spacer"></div>
    <h1>KakaReza BlackJack</h1>
    <div id="game-area">
      <div class="section-title">Dealer</div>
      <div class="cards-area" id="dealer-cards-container"></div>
      <div class="cards-area" id="player-cards-container"></div>
      <div id="actions"></div>
      <div id="status-message"></div>
      <div id="bankroll-bet-row">
        <div class="bankroll-box">Bank Roll
          <span class="bankroll-value" id="chips-total">5000</span>
        </div>
        <div class="bet-box">Current Bet
          <span class="bet-value" id="current-bet-value">0</span>
        </div>
      </div>
    </div>
    <div id="bottom-controls">
      <div id="chips">
        <div class="chip chip20" data-value="20">20</div>
        <div class="chip chip50" data-value="50">50</div>
        <div class="chip chip100" data-value="100">100</div>
        <div class="chip chip500" data-value="500">500</div>
        <div class="chip chip1000" data-value="1000">1000</div>
      </div>
      <div id="bet-info">Place your bet (Min: 20)</div>
      <div id="bet-controls">
        <button id="clear-bet">Clear Bet</button>
        <button id="redo-bet">Redo Bet</button>
        <button id="deal-btn">Deal</button>
      </div>
      <button id="next-hand-btn" style="display:none;">Next Hand</button>
    </div>
  </div>
  <div id="reload-box">
    <button id="reload-btn" title="Get 10,000 chips" aria-label="Reload chips">💲💲</button>
    <div id="reload-label">Reload</div>
  </div>
  <div id="result-anim" style="display:none;"></div>
  <script>
    // Suits and values
    const SUITS = ['hearts', 'diamonds', 'spades', 'clubs'];
    const VALUES = [
      {name: 'A', value: 11},
      {name: '2', value: 2},
      {name: '3', value: 3},
      {name: '4', value: 4},
      {name: '5', value: 5},
      {name: '6', value: 6},
      {name: '7', value: 7},
      {name: '8', value: 8},
      {name: '9', value: 9},
      {name: '10', value: 10},
      {name: 'J', value: 10},
      {name: 'Q', value: 10},
      {name: 'K', value: 10}
    ];
    let playerChips = 5000, bet = 0, lastBet = 0, deck = [], playerHands = [], currentHandIdx = 0, dealerHand = [];
    let inPlay = false, canSplit = false, canDouble = false, splitActive = false, playerBlackjack = false, dealerBlackjack = false, handResults = [], animTimeouts = [], waitingNextHand = false;
    const chipsTotal = document.getElementById('chips-total');
    const chipsArea = document.getElementById('chips');
    const betInfo = document.getElementById('bet-info');
    const clearBetBtn = document.getElementById('clear-bet');
    const redoBetBtn = document.getElementById('redo-bet');
    const dealBtn = document.getElementById('deal-btn');
    const dealerCardsContainer = document.getElementById('dealer-cards-container');
    const playerCardsContainer = document.getElementById('player-cards-container');
    const actionsArea = document.getElementById('actions');
    const statusMsg = document.getElementById('status-message');
    const nextHandBtn = document.getElementById('next-hand-btn');
    const bankrollBox = document.getElementById('chips-total');
    const betBox = document.getElementById('current-bet-value');
    const resultAnim = document.getElementById('result-anim');
    const reloadBtn = document.getElementById('reload-btn');

    function buildDeck() {
      let d = [];
      for (let n = 0; n < 8; n++) for (const s of SUITS) for (const v of VALUES) d.push({suit: s, name: v.name, value: v.value});
      for (let i = d.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [d[i], d[j]] = [d[j], d[i]]; }
      return d;
    }
    function handValue(hand) {
      let total = 0, aces = 0;
      for (const card of hand) { total += card.value; if (card.name === 'A') aces++; }
      while (total > 21 && aces > 0) { total -= 10; aces--; }
      return total;
    }
    function isBlackjack(hand) { return hand.length === 2 && handValue(hand) === 21; }
    function isPair(hand) { return hand.length === 2 && hand[0].name === hand[1].name; }
    function canSplitHand(hand) { return isPair(hand) && playerChips >= bet && playerHands.length < 2; }
    function canDoubleDown(hand) { return hand.length === 2 && playerChips >= bet; }
    function resetGame() {
      clearTimeouts(); bet = 0; playerHands = []; currentHandIdx = 0; dealerHand = [];
      inPlay = false; canSplit = false; canDouble = false; splitActive = false;
      playerBlackjack = false; dealerBlackjack = false; handResults = [];
      waitingNextHand = false;
      updateChips(); updateBetInfo(); renderHands(); renderActions();
      statusMsg.textContent = ''; nextHandBtn.style.display = 'none'; nextHandBtn.classList.remove('pulse');
      resultAnim.style.display = 'none'; enableBetting(true); updateFlashing();
      betInfo.classList.add('pulse'); updateBetBox();
      updateReloadBtn();
    }
    function clearTimeouts() { for (const t of animTimeouts) clearTimeout(t); animTimeouts = []; }
    function updateChips() { chipsTotal.textContent = playerChips; }
    function updateBetBox() { betBox.textContent = bet; }
    function updateBetInfo() {
      betInfo.textContent = bet > 0 ? `Current Bet: ${bet}` : 'Place your bet (Min: 20)';
      updateBetBox();
      updateFlashing();
    }
    function renderHands(showDealerHole = false, anim = false, hitIdx = null) {
      dealerCardsContainer.innerHTML = '';
      let dealerHandDiv = document.createElement('div'); dealerHandDiv.className = 'hand';
      dealerHand.forEach((card, idx) => {
        let cardDiv = document.createElement('div'); cardDiv.className = 'card suit-' + card.suit;
        if (idx === 1 && !showDealerHole && inPlay) cardDiv.classList.add('back');
        else cardDiv.innerHTML = getCardSymbol(card);
        if (anim && idx === dealerHand.length - 1 && hitIdx === 'dealer') cardDiv.classList.add('hit-anim');
        else if (anim && dealerHand.length <= 2) cardDiv.classList.add('deal-anim');
        dealerHandDiv.appendChild(cardDiv);
      });
      let dealerValDiv = document.createElement('div'); dealerValDiv.className = 'hand-value-side';
      dealerValDiv.textContent = (showDealerHole || !inPlay) ? handValue(dealerHand) : '';
      dealerHandDiv.appendChild(dealerValDiv); dealerCardsContainer.appendChild(dealerHandDiv);

      playerCardsContainer.innerHTML = '';
      let playerHandDiv = document.createElement('div'); playerHandDiv.className = 'hand';
      playerHands[0]?.forEach((card, idx) => {
        let cardDiv = document.createElement('div'); cardDiv.className = 'card suit-' + card.suit;
        cardDiv.innerHTML = getCardSymbol(card);
        if (anim && idx === playerHands[0].length - 1 && hitIdx === 'player') cardDiv.classList.add('hit-anim');
        else if (anim && playerHands[0].length <= 2) cardDiv.classList.add('deal-anim');
        playerHandDiv.appendChild(cardDiv);
      });
      let playerValDiv = document.createElement('div'); playerValDiv.className = 'hand-value-side';
      playerValDiv.textContent = playerHands[0] ? handValue(playerHands[0]) : '';
      playerHandDiv.appendChild(playerValDiv); playerCardsContainer.appendChild(playerHandDiv);
    }
    function renderActions() {
      actionsArea.innerHTML = '';
      if (!inPlay) return;
      let hand = playerHands[currentHandIdx];
      let hitBtn = document.createElement('button'); hitBtn.textContent = 'Hit'; hitBtn.className = 'hit-btn'; hitBtn.onclick = () => playerHit(); actionsArea.appendChild(hitBtn);
      let standBtn = document.createElement('button'); standBtn.textContent = 'Stay'; standBtn.className = 'stand-btn'; standBtn.onclick = () => playerStand(); actionsArea.appendChild(standBtn);
      if (canDoubleDown(hand)) { let dblBtn = document.createElement('button'); dblBtn.textContent = 'Double'; dblBtn.className = 'double-btn'; dblBtn.onclick = () => playerDouble(); actionsArea.appendChild(dblBtn); }
      if (canSplitHand(hand)) { let splitBtn = document.createElement('button'); splitBtn.textContent = 'Split'; splitBtn.className = 'split-btn'; splitBtn.onclick = () => playerSplit(); actionsArea.appendChild(splitBtn); }
      updateFlashing();
    }
    function getCardSymbol(card) { let suitSym = {'hearts':'♥','diamonds':'♦','spades':'♠','clubs':'♣'}[card.suit]; return card.name + suitSym; }
    function dealCard(toHand, anim = true) { if (deck.length < 20) deck = buildDeck(); let card = deck.pop(); toHand.push(card); }
    function enableBetting(val) {
      let chips = document.querySelectorAll('.chip');
      let chipsParent = document.getElementById('chips');
      chips.forEach(c => c.style.pointerEvents = val ? 'auto' : 'none');
      chipsParent.style.pointerEvents = val ? 'auto' : 'none';
      clearBetBtn.disabled = !val; redoBetBtn.disabled = !val;
      dealBtn.disabled = !val || bet < 20;
      updateFlashing();
    }
    function updateFlashing() {
      // Chips pulse if no bet, deal pulses if bet, reload pulses if out of money.
      let chips = document.querySelectorAll('.chip');
      if (playerChips < 20) {
        chips.forEach(c => c.classList.remove('pulse'));
        dealBtn.classList.remove('pulse');
        reloadBtn.classList.add('pulse');
      } else if (!inPlay && !waitingNextHand && bet === 0) {
        chips.forEach(c => c.classList.add('pulse'));
        dealBtn.classList.remove('pulse');
        reloadBtn.classList.remove('pulse');
      } else if (!inPlay && !waitingNextHand && bet > 0) {
        chips.forEach(c => c.classList.remove('pulse'));
        dealBtn.classList.add('pulse');
        reloadBtn.classList.remove('pulse');
      } else {
        chips.forEach(c => c.classList.remove('pulse'));
        dealBtn.classList.remove('pulse');
        reloadBtn.classList.remove('pulse');
      }
    }
    chipsArea.onclick = (e) => {
      if (!e.target.classList.contains('chip')) return;
      if (inPlay || waitingNextHand) return;
      if (playerChips < 20) return;
      let val = parseInt(e.target.getAttribute('data-value'));
      if (bet + val > playerChips) return;
      bet += val;
      updateBetInfo();
      if (bet >= 20) { dealBtn.disabled = false; }
    };
    clearBetBtn.onclick = () => { if (inPlay || waitingNextHand) return; bet = 0; updateBetInfo(); dealBtn.disabled = true; };
    redoBetBtn.onclick = () => { if (inPlay || waitingNextHand) return; if (lastBet > 0 && lastBet <= playerChips) { bet = lastBet; updateBetInfo(); if (bet >= 20) { dealBtn.disabled = false; } } };
    dealBtn.onclick = () => { if (inPlay || bet < 20 || bet > playerChips || waitingNextHand) return; dealBtn.classList.remove('pulse'); betInfo.classList.remove('pulse'); dealBtn.disabled = true; startHand(); };
    function startHand() {
      clearTimeouts(); inPlay = true; playerBlackjack = false; dealerBlackjack = false; playerHands = [[]]; currentHandIdx = 0; dealerHand = [];
      playerChips -= bet; lastBet = bet; updateChips(); updateBetInfo(); enableBetting(false); renderHands(false, true);
      setTimeout(() => { dealCard(playerHands[0]); renderHands(false, true);
        animTimeouts.push(setTimeout(() => { dealCard(dealerHand); renderHands(false, true);
          animTimeouts.push(setTimeout(() => { dealCard(playerHands[0]); renderHands(false, true);
            animTimeouts.push(setTimeout(() => { dealCard(dealerHand); renderHands(false, true); afterInitialDeal(); }, 350));
          }, 350));
        }, 350));
      }, 350);
    }
    function afterInitialDeal() {
      canSplit = canSplitHand(playerHands[0]);
      canDouble = canDoubleDown(playerHands[0]);
      playerBlackjack = isBlackjack(playerHands[0]);
      dealerBlackjack = isBlackjack(dealerHand);
      renderHands(false); renderActions();
      if (playerBlackjack || dealerBlackjack) setTimeout(() => finishHand(), 700);
      else statusMsg.textContent = 'Your move!';
    }
    function playerHit() {
      let hand = playerHands[currentHandIdx]; dealCard(hand);
      renderHands(false, false, 'player');
      let cards = playerCardsContainer.querySelectorAll('.card');
      if (cards.length) { cards[cards.length - 2]?.classList.remove('hit-anim', 'deal-anim'); cards[cards.length - 1]?.classList.add('hit-anim'); }
      setTimeout(() => { renderHands(false); if (handValue(hand) > 21) { statusMsg.textContent = 'Busted!'; setTimeout(() => nextHandOrFinish(), 700); } else renderActions(); }, 350);
    }
    function playerStand() { nextHandOrFinish(); }
    function playerDouble() {
      if (playerChips < bet) return;
      playerChips -= bet; updateChips();
      let hand = playerHands[currentHandIdx]; dealCard(hand); renderHands(false, false, 'player');
      let cards = playerCardsContainer.querySelectorAll('.card');
      if (cards.length) { cards[cards.length - 2]?.classList.remove('hit-anim', 'deal-anim'); cards[cards.length - 1]?.classList.add('hit-anim'); }
      setTimeout(() => { renderHands(false); nextHandOrFinish(); }, 350);
    }
    function playerSplit() {
      if (!canSplitHand(playerHands[currentHandIdx])) return;
      if (playerChips < bet) return;
      playerChips -= bet; updateChips();
      let hand = playerHands[currentHandIdx]; let newHand = [hand.pop()];
      playerHands.push(newHand); dealCard(hand); dealCard(newHand); renderHands(false, true);
      setTimeout(() => { renderHands(false); renderActions(); }, 350);
    }
    function nextHandOrFinish() {
      if (currentHandIdx < playerHands.length - 1) { currentHandIdx++; renderHands(false); renderActions(); statusMsg.textContent = 'Next hand!'; }
      else finishHand();
    }
    function finishHand() { inPlay = false; renderActions(); renderHands(true); setTimeout(() => dealerPlay(), 650); }
    function dealerPlay() {
      let dealerAnim = () => {
        if (handValue(dealerHand) < 17 || (handValue(dealerHand) === 17 && hasSoft17(dealerHand))) {
          dealCard(dealerHand); renderHands(true, false, 'dealer');
          let cards = dealerCardsContainer.querySelectorAll('.card');
          if (cards.length) { cards[cards.length - 2]?.classList.remove('hit-anim', 'deal-anim'); cards[cards.length - 1]?.classList.add('hit-anim'); }
          setTimeout(dealerAnim, 350);
        } else { renderHands(true); setTimeout(() => settleBets(), 700); }
      };
      dealerAnim();
    }
    function hasSoft17(hand) {
      let total = 0, aces = 0;
      for (const card of hand) { total += card.value; if (card.name === 'A') aces++; }
      return total === 17 && aces > 0;
    }
    function showResultAnimation(type) {
      resultAnim.className = type === 'win' ? 'win-anim' : 'lose-anim';
      resultAnim.textContent = type === 'win' ? 'You Win!' : 'You Lose!';
      resultAnim.style.display = '';
      setTimeout(() => { resultAnim.style.display = 'none'; }, 2000);
    }
    function settleBets() {
      let dealerVal = handValue(dealerHand);
      let messages = [], totalWin = 0, winAnim = false, loseAnim = false;
      for (let i = 0; i < playerHands.length; i++) {
        let hand = playerHands[i], val = handValue(hand), win = 0, msg = '';
        if (isBlackjack(hand)) {
          if (isBlackjack(dealerHand)) { win = bet; msg = 'Push (Both Blackjack)'; }
          else { win = bet * 2; msg = 'Blackjack! You win 2x!'; winAnim = true; }
        } else if (val > 21) { win = 0; msg = 'Busted!'; loseAnim = true; }
        else if (dealerVal > 21) { win = bet * 2; msg = 'Dealer busts! You win!'; winAnim = true; }
        else if (val > dealerVal) { win = bet * 2; msg = 'You win!'; winAnim = true; }
        else if (val === dealerVal) { win = bet; msg = 'Push!'; }
        else { win = 0; msg = 'You lose!'; loseAnim = true; }
        playerChips += win; totalWin += win; messages.push(`Hand ${playerHands.length > 1 ? (i+1) + ': ' : ''}${msg}`);
      }
      updateChips(); updateBetBox(); statusMsg.textContent = messages.join(' | ');
      if (winAnim) showResultAnimation('win'); else if (loseAnim) showResultAnimation('lose');
      updateReloadBtn();
      if (playerChips >= 20) {
        setTimeout(() => { nextHandBtn.style.display = ''; nextHandBtn.classList.add('pulse'); waitingNextHand = true; }, 200);
      }
      enableBetting(false);
    }
    nextHandBtn.onclick = () => { waitingNextHand = false; nextHandBtn.classList.remove('pulse'); nextHandBtn.style.display = 'none'; resetGame(); };
    reloadBtn.onclick = () => {
      if (playerChips < 20) {
        playerChips += 10000;
        updateChips();
        resetGame();
      }
    };
    function updateReloadBtn() {
      if (playerChips < 20) {
        reloadBtn.classList.remove('disabled');
        reloadBtn.classList.add('pulse');
        reloadBtn.title = "Get 10,000 chips";
        reloadBtn.setAttribute("aria-label", "Reload chips");
        reloadBtn.style.opacity = 1;
      } else {
        reloadBtn.classList.add('disabled');
        reloadBtn.classList.remove('pulse');
        reloadBtn.title = "Available only when out of chips";
        reloadBtn.setAttribute("aria-label", "Reload disabled");
        reloadBtn.style.opacity = 0.5;
      }
    }
    deck = buildDeck();
    resetGame();
    document.body.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('touchstart', function preventZoom(e) { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
  </script>
</body>
