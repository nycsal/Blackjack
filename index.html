<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaKaReza Black Jack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #232526;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      box-sizing: border-box;
    }
    #fixed-container {
      width: 100vw;
      height: 100dvh;
      min-height: 100dvh;
      background: rgba(30,30,30,0.97);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: auto;
      box-sizing: border-box;
      position: relative;
    }
    .branding-spacer {
      height: 7vh;
      min-height: 40px;
      width: 100%;
      flex-shrink: 0;
    }
    h1 {
      text-align: center;
      font-size: 2.1em;
      margin: 0 0 4px 0;
      color: #ffd600;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 6px #000;
      flex-shrink: 0;
    }
    #game-area {
      flex: 1 1 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      min-height: 0;
      padding: 0;
      background: none;
      box-sizing: border-box;
      max-width: 100vw;
      overflow: hidden;
    }
    .section-title {
      text-align: center;
      font-size: 1.1em;
      margin: 8px 0 0 0;
      color: #ffd600;
      font-weight: bold;
      letter-spacing: 1px;
      flex-shrink: 0;
    }
    .cards-area {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      min-height: 210px;
      margin: 0 0 0 0;
      position: relative;
      z-index: 2;
      flex-shrink: 0;
    }
    .hand {
      display: flex;
      align-items: center;
      margin: 0 8px;
      position: relative;
    }
    .card {
      width: 120px;
      height: 176px;
      margin-left: -44px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #000a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.8em;
      font-weight: bold;
      color: #333;
      border: 3px solid #333;
      position: relative;
      z-index: 1;
      transition: transform 0.5s cubic-bezier(.4,1.5,.6,1), opacity 0.2s;
      opacity: 1;
    }
    .card.suit-hearts, .card.suit-diamonds { color: #e53935; }
    .card.suit-spades, .card.suit-clubs { color: #222; }
    .card.back {
      background: linear-gradient(135deg, #7c4dff 60%, #ff4081 100%);
      color: transparent;
      border: 3px solid #fff;
    }
    .card.deal-anim {
      transform: translateX(-120px);
      opacity: 0.2;
    }
    .hand-value {
      position: absolute;
      top: -24px;
      left: 0;
      width: 100%;
      text-align: left;
      font-size: 1.2em;
      color: #ffd600;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      pointer-events: none;
      user-select: none;
    }
    #player-chips {
      font-size: 1.3em;
      color: #fffde7;
      margin: 16px 0 0 0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      flex-shrink: 0;
    }
    #actions {
      display: flex;
      justify-content: center;
      margin: 12px 0 0 0;
      flex-wrap: wrap;
      gap: 10px;
      flex-shrink: 0;
    }
    #actions button {
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 16px 30px;
      margin: 0 4px;
      min-width: 120px;
      box-shadow: 0 2px 8px #0004;
      transition: background 0.2s, transform 0.1s, color 0.2s;
      cursor: pointer;
      color: #fff;
    }
    #actions .hit-btn { background: #1abc3c; }
    #actions .stand-btn { background: #1976d2; }
    #actions .double-btn { background: #ff9800; }
    #actions .split-btn { background: #8e24aa; }
    #actions button:disabled {
      background: #888;
      cursor: not-allowed;
      color: #eee;
    }
    #status-message {
      text-align: center;
      font-size: 1.1em;
      min-height: 28px;
      margin: 14px 0 0 0;
      color: #ffd600;
      text-shadow: 1px 1px 4px #000;
      font-weight: bold;
      flex-shrink: 0;
    }
    #bottom-controls {
      width: 100%;
      background: #232526;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 20;
      padding-bottom: 8px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    #chips {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 4px 0;
      flex-wrap: wrap;
      gap: 14px;
    }
    .chip {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 2px 12px #000a;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
      margin-bottom: 4px;
    }
    .chip:active {
      transform: scale(1.08);
    }
    .chip10 { background: radial-gradient(circle, #ff5252 60%, #d32f2f 100%); color: #fff;}
    .chip20 { background: radial-gradient(circle, #ffb300 60%, #ff6f00 100%); color: #fff;}
    .chip50 { background: radial-gradient(circle, #4caf50 60%, #1b5e20 100%); color: #fff;}
    .chip100 { background: radial-gradient(circle, #2196f3 60%, #0d47a1 100%); color: #fff;}
    #bet-info {
      text-align: center;
      font-size: 1.1em;
      margin: 4px 0 0 0;
      color: #ffe082;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #bet-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 4px 0 0 0;
      gap: 8px;
    }
    #bet-controls button, #next-hand-btn {
      background: #333;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin: 0 2px;
      padding: 12px 18px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0008;
      transition: background 0.2s, transform 0.1s;
    }
    #bet-controls button:disabled, #next-hand-btn:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #next-hand-btn {
      background: #ffd600;
      color: #222;
      font-size: 1.1em;
      margin-top: 6px;
      min-width: 120px;
      font-weight: bold;
    }
    .win-anim {
      animation: winFlash 0.7s alternate 3;
    }
    @keyframes winFlash {
      0% { color: #ffeb3b; text-shadow: 0 0 24px #fff; }
      100% { color: #00e676; text-shadow: 0 0 40px #00e676; }
    }
    @media (max-width: 600px), (max-height: 800px) {
      .branding-spacer { height: 36px; min-height: 36px; }
      .card { width: 80px; height: 116px; font-size: 2.2em; margin-left: -28px; }
      .chip { width: 40px; height: 40px; font-size: 1em; }
      #actions button, #bet-controls button, #next-hand-btn { font-size: 0.9em; padding: 8px 10px; min-width: 70px;}
      #player-chips, #status-message, #bet-info { font-size: 1em; }
      .section-title { font-size: 1em; }
      #bottom-controls { padding-bottom: 4px;}
    }
  </style>
</head>
<body>
  <div id="fixed-container">
    <div class="branding-spacer"></div>
    <h1>KaKaReza Black Jack</h1>
    <div id="game-area">
      <div class="section-title">Dealer</div>
      <div class="cards-area" id="dealer-cards"></div>
      <div class="section-title">Player</div>
      <div class="cards-area" id="player-cards"></div>
      <div id="player-chips">Your Chips: <span id="chips-total">5000</span></div>
      <div id="actions"></div>
      <div id="status-message"></div>
    </div>
    <div id="bottom-controls">
      <div id="chips">
        <div class="chip chip10" data-value="10">10</div>
        <div class="chip chip20" data-value="20">20</div>
        <div class="chip chip50" data-value="50">50</div>
        <div class="chip chip100" data-value="100">100</div>
      </div>
      <div id="bet-info">Place your bet (Min: 20)</div>
      <div id="bet-controls">
        <button id="clear-bet">Clear Bet</button>
        <button id="redo-bet">Redo Bet</button>
        <button id="deal-btn">Deal</button>
      </div>
      <button id="next-hand-btn" style="display:none;">Next Hand</button>
    </div>
  </div>
  <script>
    // ... (same JS as before)
    // Paste your game JavaScript here (unchanged from your last working version)
  </script>
</body>
</html>
